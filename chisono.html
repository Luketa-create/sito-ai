<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi sono - LukeTA2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #111; color: #fff; }
    .section-hero {
      height: 60vh;
      background: url('img/mandala.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .section-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .section-header .logo {
      position: absolute;
      left: 40px;
      height: 80px;
    }
    .section-title {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      font-family: 'LemonMilk', sans-serif;
    }
    .bio-container { max-width: 700px; margin: 40px auto 0 auto; padding: 32px; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 4px 24px #000a; }
    .bio-title { text-align: center; font-size: 2.5rem; color: #d29952; margin-bottom: 24px; letter-spacing: 2px; }
    .bio-img { display: block; margin: 0 auto 24px auto; border-radius: 50%; width: 160px; height: 160px; object-fit: cover; box-shadow: 0 2px 12px #000a; }
    .bio-text { font-size: 1.2rem; color: #ccc; text-align: center; }
  </style>
</head>
<body>
  <div class="section-hero">
    <div class="section-header">
      <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
      <span class="section-title">Chi sono</span>
    </div>
  </div>
  <main>
    <div class="bio-container">
      <img src="img/luketa2-logo.png" alt="LukeTA2" class="bio-img" />
      <h1 class="bio-title">Chi sono</h1>
      <p class="bio-text">Sono Luca, in arte LukeTA2. Da anni trasformo idee e sogni in tatuaggi unici, mettendo sempre ispirazione, tecnica e cuore in ogni progetto. La mia missione Ã¨ creare per te un tatuaggio che ti rappresenti davvero.</p>
    </div>
  </main>
</body>
</html>
