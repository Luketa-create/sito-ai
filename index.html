<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUKE TA2 - Tattoo Artist</title>
  <style>
    @font-face {
      font-family: 'Lemon Milk';
      src: url('img/LEMONMILK-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lemon Milk', sans-serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .logo {
      height: 60px;
    }

    nav a {
      margin-left: 30px;
      color: #e0a656;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .hero img {
      width: 33.333%;
      object-fit: cover;
      height: 100vh;
    }

    .hero-text {
      position: absolute;
      top: 55%;
      right: 5%;
      transform: translateY(-50%);
      text-align: right;
      max-width: 40%;
    }

    .hero-text h1 {
      font-size: 48px;
      line-height: 1.3;
    }

    .hero-text h1 span {
      color: #e0a656;
    }

    .hero-text p {
      font-size: 16px;
      margin-top: 15px;
    }

    .social-icons {
      position: absolute;
      top: 120px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      transition: filter 0.3s;
    }

    .social-icons a img:hover {
      filter: brightness(10);
    }
  </style>
</head>
<body>
  <header>
    <img src="img/luketa2-logo.png" alt="Logo" class="logo">
    <nav>
      <a href="#">HOME</a>
      <a href="#tattoo">TATTOO</a>
      <a href="#chi">CHI SONO</a>
      <a href="#contatti">CONTATTI</a>
      <a href="#blog">BLOG</a>
    </nav>
  </header>

  <div class="hero">
    <img src="img/biancoenero.jpg" alt="Tattoo 1">
    <img src="img/watercolor.jpg" alt="Tattoo 2">
    <img src="img/mandala.jpg" alt="Tattoo 3">

    <div class="hero-text">
      <h1>PER TE IL MIGLIOR <span>DESIGN</span><br>DEL TATUAGGIO</h1>
      <p>LE TUE IDEE MERITANO ISPIRAZIONE, TECNICA E CUORE.</p>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/luketa2/"><img src="img/facebook.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/luketa2"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="tel:3482463458"><img src="img/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </div>
</body>
</html>
