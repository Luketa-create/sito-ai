<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LukeTA2 - Tattoo Artist</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'LemonMilk';
      src: url('img/LEMONMILK-Regular.otf') format('opentype');
    }

    body { background: #111; color: #fff; }

    .section-hero {
      height: 100vh;
      background: url('img/hero.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .section-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .section-header .logo {
      position: absolute;
      left: 40px;
      height: 80px;
    }

    .section-title {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      font-family: 'LemonMilk', sans-serif;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      color: white;
      margin-bottom: 40px;
      margin-top: 0;
    }

    .hero-text h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-text span { color: #d29952; }

    .hero-text p {
      margin-top: 10px;
      font-size: 36px;
      max-width: none;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .section-hero { height: 100vh; min-height: 600px; }
      .section-header .logo { left: 16px; height: 50px; }
      .section-title { font-size: 1.3rem; }
      .hero-text h1 { font-size: 28px; }
      .hero-text p { font-size: 16px; white-space: normal; }
    }
  </style>
</head>
<body>
  <div class="section-hero">
    <div class="section-header">
      <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
      <span class="section-title">HOME</span>
    </div>
    <div class="hero-text">
      <h1>PER TE IL MIGLIOR <span>DESIGN</span><br />DEL TATUAGGIO</h1>
      <p>LE TUE IDEE MERITANO ISPIRAZIONE, TECNICA E CUORE.</p>
    </div>
  </div>
</body>
</html>
