<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font personalizzato -->
  <style>
    @font-face {
      font-family: 'LEMON MILK';
      src: url('img/LEMONMILK-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'LEMON MILK', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      height: 50px;
    }

    nav a {
      color: #d8973c;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .hero > div {
      flex: 1;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left, .center, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-image: url('img/biancoenero.jpg');
      align-items: flex-start;
      padding: 20px;
      position: relative;
    }

    .social {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;
    }

    .social a img:hover {
      transform: scale(1.2);
    }

    .center {
      background-image: url('img/watercolor.jpg');
    }

    .right {
      background-image: url('img/mandala.jpg');
      align-items: flex-end;
      padding: 40px;
      text-align: right;
    }

    .right h1 {
      font-size: 38px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .right h1 span {
      color: #d8973c;
    }

    .right p {
      font-size: 14px;
      margin-top: 0;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        margin: 10px;
        font-size: 16px;
      }

      .right h1 {
        font-size: 28px;
      }

      .social {
        flex-direction: row;
        top: auto;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo">
    <nav>
      <a href="#">HOME</a>
      <a href="#tattoo">TATTOO</a>
      <a href="#chisono">CHI SONO</a>
      <a href="#contatti">CONTATTI</a>
      <a href="#blog">BLOG</a>
    </nav>
  </header>

  <div class="hero">
    <div class="left">
      <div class="social">
        <a href="https://www.facebook.com/luketa2" target="_blank">
          <img src="img/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/luketa2" target="_blank">
          <img src="img/instagram.png" alt="Instagram">
        </a>
        <a href="tel:3482463458">
          <img src="img/whatsapp.png" alt="WhatsApp">
        </a>
      </div>
    </div>

    <div class="center"></div>

    <div class="right">
      <h1>PER TE IL MIGLIOR <span>DESIGN</span><br>DEL TATUAGGIO</h1>
      <p>LE TUE IDEE MERITANO ISPIRAZIONE, TECNICA E CUORE.</p>
    </div>
  </div>

</body>
</html>
