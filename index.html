<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUKE TA2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'LEMON MILK', sans-serif;
    }

    .hero {
      background-image: url('img/hero.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
    }

    .hero-text {
      text-align: right;
      margin-bottom: 120px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 0;
    }

    .hero-text p {
      font-size: 22px;
      margin-top: 12px;
    }

    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      display: flex;
      gap: 30px;
      font-size: 16px;
    }

    .navbar a {
      color: #d28c3c;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }

    .social {
      position: absolute;
      top: 120px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <img src="img/luketa2-logo.png" alt="Logo" class="logo" />

  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#">TATTOO</a>
    <a href="#">CHI SONO</a>
    <a href="#">CONTATTI</a>
    <a href="#">BLOG</a>
  </div>

  <div class="social">
    <a href="https://www.facebook.com"><img src="img/facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram"></a>
    <a href="https://wa.me"><img src="img/whatsapp.png" alt="WhatsApp"></a>
  </div>

  <section class="hero">
    <div class="hero-text">
      <p>LE TUE IDEE MERITANO ISPIRAZIONE, TECNICA E CUORE.</p>
      <h1>PER TE IL MIGLIOR <span style="color: #d28c3c;">DESIGN</span><br>DEL TATUAGGIO</h1>
    </div>
  </section>
</body>
</html>
