<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUKETA2 Tattoo Artist</title>
  <style>
    @font-face {
      font-family: "LEMON MILK";
      src: url("img/LEMONMILK-Regular.otf") format("opentype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "LEMON MILK", sans-serif;
      color: white;
    }

    .hero {
      display: flex;
      height: 100vh;
    }

    .hero img {
      width: 33.33%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      height: 60px;
    }

    nav a {
      color: #d29a42;
      margin-left: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: white;
    }

    .social {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social a img {
      width: 30px;
      height: 30px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .social a img:hover {
      filter: brightness(100%) invert(1);
    }

    .hero-text {
      position: absolute;
      bottom: 120px;
      right: 60px;
      text-align: right;
    }

    .hero-text h1 {
      font-size: 42px;
    }

    .hero-text h1 span {
      color: #d29a42;
    }

    .hero-text p {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="img/nero.jpg" alt="nero" />
    <img src="img/colorato.jpg" alt="colorato" />
    <img src="img/mandala.jpg" alt="mandala" />
    <div class="overlay"></div>

    <div class="header">
      <img src="img/luketa2-logo.png" alt="logo" class="logo" />
      <nav>
        <a href="#">HOME</a>
        <a href="#tattoo">TATTOO</a>
        <a href="#chisono">CHI SONO</a>
        <a href="#contatti">CONTATTI</a>
        <a href="#blog">BLOG</a>
      </nav>
    </div>

    <div class="social">
      <a href="https://www.facebook.com/luketa2/"><img src="img/facebook.png" alt="Facebook" /></a>
      <a href="https://www.instagram.com/luketa2"><img src="img/instagram.png" alt="Instagram" /></a>
      <a href="tel:+393482463458"><img src="img/whatsapp.png" alt="WhatsApp" /></a>
    </div>

    <div class="hero-text">
      <h1>PER TE IL MIGLIOR <span>DESIGN</span><br />DEL TATUAGGIO</h1>
      <p>LE TUE IDEE MERITANO ISPIRAZIONE, TECNICA E CUORE.</p>
    </div>
  </div>
</body>

</html>
