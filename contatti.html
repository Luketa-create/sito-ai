<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatti - LukeTA2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #111; color: #fff; }
    .section-hero {
      height: 60vh;
      background: url('img/hero.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .section-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .section-header .logo {
      position: absolute;
      left: 40px;
      height: 80px;
    }
    .section-title {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      font-family: 'LemonMilk', sans-serif;
    }
    .contatti-container { max-width: 700px; margin: 40px auto 0 auto; padding: 32px; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 4px 24px #000a; text-align: center; }
    .contatti-title { font-size: 2.2rem; color: #d29952; margin-bottom: 18px; letter-spacing: 2px; }
    .contatti-info { color: #ccc; font-size: 1.2rem; margin-bottom: 18px; }
    .contatti-form input, .contatti-form textarea { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 6px; border: none; font-size: 1rem; }
    .contatti-form button { background: #d29952; color: #111; border: none; padding: 10px 24px; border-radius: 6px; font-size: 1.1rem; cursor: pointer; }
    .contatti-form button:hover { background: #fff; color: #d29952; }
  </style>
</head>
<body>
  <div class="section-hero">
    <div class="section-header">
      <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
      <span class="section-title">Contatti</span>
    </div>
  </div>
  <main>
    <div class="contatti-container">
      <h1 class="contatti-title">Contatti</h1>
      <div class="contatti-info">
        <p>Scrivimi su WhatsApp: <a href="https://wa.me/393482463458" style="color:#d29952;">393 482463458</a></p>
        <p>Email: <a href="mailto:luketa2tattoo@gmail.com" style="color:#d29952;">luketa2tattoo@gmail.com</a></p>
      </div>
      <form class="contatti-form">
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Messaggio" rows="4" required></textarea>
        <button type="submit">Invia</button>
      </form>
    </div>
  </main>
</body>
</html>
