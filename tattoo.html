<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tattoo - LukeTA2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #111; color: #fff; }
    .section-hero {
      height: 60vh;
      background: url('img/watercolor.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .section-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .section-header .logo {
      position: absolute;
      left: 40px;
      height: 80px;
    }
    .section-title {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      font-family: 'LemonMilk', sans-serif;
    }
    .gallery-container { max-width: 900px; margin: 40px auto 0 auto; padding: 32px; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 4px 24px #000a; }
    .gallery-title { text-align: center; font-size: 2.2rem; color: #d29952; margin-bottom: 24px; letter-spacing: 2px; }
    .gallery-section { margin-bottom: 32px; }
    .gallery-section h2 { color: #d29952; font-size: 1.3rem; margin-bottom: 12px; }
    .gallery-images { display: flex; gap: 18px; flex-wrap: wrap; justify-content: center; }
    .gallery-images img { width: 180px; border-radius: 10px; box-shadow: 0 2px 12px #000a; }
  </style>
</head>
<body>
  <div class="section-hero">
    <div class="section-header">
      <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
      <span class="section-title">Tattoo</span>
    </div>
  </div>
  <main>
    <div class="gallery-container">
      <h1 class="gallery-title">Tattoo</h1>
      <div class="gallery-section">
        <h2>Tattoo Colorati</h2>
        <div class="gallery-images">
          <img src="img/mandala.jpg" alt="Tattoo Colorato 1" />
          <!-- Altre immagini... -->
        </div>
      </div>
      <div class="gallery-section">
        <h2>Tattoo Bianco e Nero</h2>
        <div class="gallery-images">
          <img src="img/biancoenero.jpg" alt="Tattoo Bianco e Nero 1" />
          <!-- Altre immagini... -->
        </div>
      </div>
    </div>
  </main>
</body>
</html>
