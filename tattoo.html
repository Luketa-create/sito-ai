<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tattoo - LukeTA2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: #111; color: #fff; }
    .section-hero {
      height: 60vh;
      background: url('img/watercolor.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .section-hero.bw {
      background-image: url('img/biancoenero.jpg');
    }
    .section-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .section-header .logo {
      position: absolute;
      left: 40px;
      height: 80px;
    }
    .section-title {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      font-family: 'LemonMilk', sans-serif;
    }
    .tattoo-section { max-width: 1100px; margin: 40px auto 0 auto; padding: 32px; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 4px 24px #000a; margin-bottom: 40px; }
    .tattoo-title { text-align: center; font-size: 2.2rem; margin-bottom: 24px; letter-spacing: 2px; color: #d29952; }
    .tattoo-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 32px; }
    .tattoo-gallery img { width: 320px; max-width: 90vw; border-radius: 16px; box-shadow: 0 4px 24px #000a; }
    .tattoo-desc { text-align: center; margin: 24px auto 0 auto; max-width: 600px; font-size: 1.2rem; color: #ccc; }
  </style>
</head>
<body>
  <div class="section-hero">
    <div class="section-header">
      <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
      <span class="section-title">Tattoo Colorati</span>
    </div>
  </div>
  <main>
    <section class="tattoo-section">
      <h1 class="tattoo-title">Tattoo Colorati</h1>
      <p class="tattoo-desc">Colori vivaci, sfumature uniche e creativit√† per tatuaggi che si fanno notare.</p>
      <div class="tattoo-gallery">
        <img src="img/watercolor.jpg" alt="Tattoo Watercolor" />
        <!-- Aggiungi altre immagini colorate qui -->
      </div>
    </section>
    <div class="section-hero bw">
      <div class="section-header">
        <img src="img/luketa2-logo.png" alt="LukeTA2 Logo" class="logo" />
        <span class="section-title">Tattoo Bianco e Nero</span>
      </div>
    </div>
    <section class="tattoo-section">
      <h1 class="tattoo-title">Tattoo Bianco e Nero</h1>
      <p class="tattoo-desc">Eleganza, contrasti e dettagli per tatuaggi senza tempo.</p>
      <div class="tattoo-gallery">
        <img src="img/biancoenero.jpg" alt="Tattoo Bianco e Nero" />
        <img src="img/mandala.jpg" alt="Mandala Tattoo" />
        <!-- Aggiungi altre immagini bianco e nero qui -->
      </div>
    </section>
  </main>
</body>
</html>
